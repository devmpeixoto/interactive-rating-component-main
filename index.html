<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
    <div class="card">
        <div class="desktop-style ">
            <img src="assets/images/icon-star.svg" alt="Icon Star" class="star-icon">
            <h2 class="question">How did we do?</h2>
            <p class="feedback">
                Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!
            </p>
            <div class="card-numbers">
                <span class="card-number">1</span>
                <span class="card-number">2</span>
                <span class="card-number">3</span>
                <span class="card-number">4</span>
                <span class="card-number">5</span>
            </div>
            <button class="btn">Submit</button>
        </div>

        <div class=" mobile-style hide">

            <img src="assets/images/illustration-thank-you.svg" alt="" class="img-card">

            <p class="rating">You selected <span class="rating-selected">1</span> out of 5</p>

            <h2 class="thank-you">Thank you!</h2>

            <p class="message">
                We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!
            </p>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
